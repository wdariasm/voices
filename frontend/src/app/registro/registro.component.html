<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-sm-12">
      <form #frmRegistro="ngForm" ngNativeValidate (ngSubmit)="guardar(frmRegistro)">
        <div class="card">
          <div class="card-header text-center">
            <strong> {{titulo}} </strong>
          </div>
          <div class="card-body">
            <p class="card-text">Todos los campos marcados con (*) son requeridos.</p>

            <div class="form-group">
              <label for="txtName">Nombre *</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text " id="inputGroupPrepend2"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="txtName" placeholder="Nombre" [(ngModel)]="usuario.first_name" required [disabled]='!habilitarCampos'>
              </div>
            </div>

            <div class="form-group">
              <label for="txtApellidos">Apellidos *</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text " id="inputGroupPrepend2"><i class="fas fa-user-tag"></i></span>
                </div>
                <input type="text" class="form-control" name="txtApellidos" placeholder="Apellidos" [(ngModel)]="usuario.last_name" required [disabled]='!habilitarCampos'>
              </div>
            </div>

            <div class="form-group">
              <label for="txtEmail">Email *</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text " id="inputGroupPrepend2"><i class="fas fa-at"></i></span>
                </div>
                <input type="email" class="form-control" name="txtEmail" placeholder="Email" [(ngModel)]="usuario.email" required [disabled]='!habilitarCampos'>
              </div>
            </div>

            <div class="form-group">
              <label for="txtClave">Contrase単a *</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text " id="inputGroupPrepend2"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="txtClave" placeholder="Contrase単a" [(ngModel)]="usuario.password" required [disabled]='!habilitarCampos'>
              </div>
            </div>


            <div class="form-group">
              <label for="txtClave2">Confirmar Contrase単a *</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text " id="inputGroupPrepend2"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="txtClave2" placeholder="Confirmar Contrase単a" [(ngModel)]="usuario.password_verify" required
                  [disabled]='!habilitarCampos'>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <button type="reset" class="btn btn-danger " (click)="cancelar()" style="margin-right: 3em;">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="!frmRegistro.form.valid" *ngIf="habilitarCampos">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
